<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
<meta charset="UTF-8" />
<title>Edit Information</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<h3>Edit Information</h3>
			<hr>
			
			<div>
				<form class="form-horizontal" id="information-form"
					th:action="@{/informations/edit}" method="post"
					th:object="${information}">
					<input type="hidden" name="id" th:field="*{id}">
					<div class="form-group">
						<label for="title" class="col-sm-4 control-label">Title</label>
						<div class="col-sm-5">
							<input class="form-control" name="title" th:field="*{title}">
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-4 control-label">Description</label>
						<div class="col-sm-5">
							<textarea class="form-control" name="description" th:field="*{description}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="content" class="col-sm-4 control-label">Content</label>
						<div class="col-sm-5">
							<textarea rows=7 class="form-control" name="content" th:field="*{content}"></textarea>
						</div>
					</div>
					<div class="text-center margin-content-between">
						<a class="btn btn-irs" th:href="@{/informations}">Cancel</a> 
						<a class="btn btn-irs" th:onclick="checkForm();">Update</a>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/pages/informations.js}"></script>
	</div>
</body>
</html>
