<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
<meta charset="UTF-8" />
<title>Informations</title>
</head>
<body>
	<div layout:fragment="content">
		<th:block th:if="${message != null}">
			<script th:inline="javascript">
				/*<![CDATA[*/
				returnMessage = /*[[${message}]]*/ 'default';
				/*]]>*/
			</script>
		</th:block>
		<div class="wrapper">
			<h3>Informations</h3>
			<hr>
			<a th:href="@{/informations/add}" class="btn btn-irs"><i class="fa fa-plus"></i> Information</a>
			<div class="table-responsive table-wrapper" style="margin-top: 20px;">
				<table id="informations-table" class="table table-striped table-bordered " style="width: 100%">
					<thead>
						<tr>
							<th>ID</th>
							<th style="text-align: center" width="25%">Title</th>
							<th style="text-align: center">Description</th>
							<th style="text-align: center" width="5%">Detail</th>
							<th style="text-align: center" width="5%">Edit</th>
							<th style="text-align: center" width="5%">Delete</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<!-- Delete Confirm Modal Start -->
		<div id="deleteConfirmModal" class="modal fade" role="dialog">
			<div class="modal-dialog model-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete Information</h4>
					</div>
					<div class="modal-body">
						<form id="deleteConfirmForm">
							<input id="deletedId" name="deletedId" type="hidden" />
							<p>Are you sure you want to delete?</p>
						</form>
					</div>
					<div class="modal-footer">
						<a class="btn btn-irs" data-dismiss="modal">Close</a>
						<a class="btn btn-irs" data-dismiss="modal" onclick="deleteData()">Delete</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Delete Confirm Modal End -->
		<script type="text/javascript" th:src="@{/js/pages/informations.js}"></script>
	</div>
</body>
</html>
