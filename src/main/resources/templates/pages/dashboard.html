<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<h3>Dashboard</h3>
			<hr>

			<div class="col-md-offset-2 row searchBoxRowWrapper">
				<div class="col-md-2 search-box-row">
					<select id="searchCondition" class="form-control text-center">
						<option value="OR">OR</option>
						<option value="AND">AND</option>
					</select>
				</div>
				<div class="col-md-5 search-box-row">
					<input onkeyup="isEnterKeyPress(event);" id="searchValue" class="form-control" placeholder="Type to search">
				</div>
				<div class="col-md-1 search-box-row">
					<a class="btn btn-irs" onclick="searchInformations();"><i class="fa fa-search"></i> &nbsp;Search</a>
				</div>
			</div>

			<!-- <div class="search-data-wrapper col-md-10 col-md-offset-1">
				<div class="pt-25">
					<h4><a href="#" class="link-irs"> What is Java?</a></h4>
					<p>Java is a cross-platform object-oriented programming language that was released by Sun Microsystems in the year 1995. Today, Java is needed to run various applications such as games, social media applications, audio and video applications, etc. </p>
				</div>
			</div> -->

		</div>
		<script type="text/javascript" th:src="@{/js/pages/search-data.js}"></script>
	</div>
</body>
</html>
